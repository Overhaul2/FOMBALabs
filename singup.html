<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Inscription</h1>
        <form>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required placeholder="Fomba">

            <label for="prenom">Pr√©nom:</label>
            <input type="text" id="prenom" name="prenom" required placeholder="Souleymane">

            <label for="email">Adresse e-mail:</label>
            <input type="email" id="email" name="email" required placeholder="azer@gmail.com">

            <label for="number">Tel:</label>
            <input type="number" id="Tel" name="number" required>

            <label for="mdp">Mot de passe:</label>
            <input type="password" id="mdp" name="mdp" required>

            <label for="confirm-mdp">Confirmer le mot de passe:</label>
            <input type="password" id="confirm-mdp" name="confirm-mdp" required>

            <input type="submit" value="S'inscrire">
            <input type="reset" value="Annuler">
        </form>

</body>
</html>
